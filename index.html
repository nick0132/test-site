<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 網頁標題 -->
  <title>Hello</title>

  <!-- 網頁標題前方小icon -->
  <link rel="shortcut icon" href="favicon.ico">
  <meta name='description' content='網站描述文字' />
  <meta name='keywords' content='keyword1, keyword2, keyword3' />
  
  <!-- 使網頁透過FB分享時會顯示以下設定內容 -->
  <meta property="og:title" content="FB的標題" />
  <meta property="og:description" content="FB的描述">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="FB上的網址" />
  <meta property="og:image" content="FB的圖片" />
  <link href="圖片路徑" rel="apple-touch-icon" />
  <!-- For IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <!-- Open Sans by Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- Pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">

</head>

<body>
  <div class="wrap">
    <!-- Navbar -->
    <div class="header">
      <div class="container">
        <nav class="navbar bg-dark">
          <img class="logo-img" src="img/me.jpg" alt="me">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="html/blog.html">部落格</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.google.com" target="_blank">Google</a>
            </li>
            <div class="search-bar">
              <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
              </form>
            </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- 練習區域 -->
    <div class="main">
      <div class="container">
        <h1>HTML、CSS練習</h1>
        <!-- 表單 -->
        <div class="form-content">
          <h3>Form練習</h3>
          <form class="form-test" action="index.html">
            <div class="form-email">
              <h4 class="form-title">個人資料</h4>
              <label for="mail">Email: </label>
              <input id="mail" type="text" placeholder="請輸入電子郵件" name="mail">
            </div>
            <div class="form-name">
              <label for="name">姓名: </label>
              <input id="name" type="text" placeholder="請輸入姓名" name="name">
            </div>
            <div class="form-gender">
              <h3 class="form-title">性別</h3>
              <input type="radio" name="gender" value="male">男<br>
              <input type="radio" name="gender" value="female">女
            </div>
            <div class="form-birthday">
              <h4 class="form-title">生日</h4>
              <select name="birthday-year" id="birthday-year">
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
              </select>
              <span>年</span>
              <select name="birthday-month" id="birthday-month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <span>月</span>
              <select name="birthday-date" id="birthday-date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <span class="form-birthday-date">日</span>
            </div>
            <div class="form-hobbies">
              <h4 class="form-title">興趣</h4>
              <input type="checkbox" name="hobbies1" value="movie">電影<br>
              <input type="checkbox" name="hobbies2" id="music">音樂<br>
              <input type="checkbox" name="hobbies3" id="videogame">電玩<br>
              <input type="checkbox" name="hobbies4" id="running">跑步<br>
            </div>
            <div class="form-message">
              <h4 class="form-title">其他意見</h4>
              <textarea name="message"></textarea>
            </div>
            <input type="submit" value="送出">
          </form>
        </div>
        <ul>
          <li>帶鉛筆盒</li>
          <li>帶橡皮擦</li>
          <li>帶便當盒</li>
        </ul>
        <!-- 利用border-radius製作圓形區域 -->
        <div class="border-radius-content">
          <h3>border-radius練習</h3>
          <div class="box-area"></div>
        </div>
        <!-- gradient 漸層顏色 -->
        <div class="gradient-content">
          <div class="box-area"></div>
        </div>
        <!-- Shadow 陰影效果 -->
        <div class="shadow-content">
          <div class="box-area"></div>
        </div>
        <!-- 按鈕 -->
        <div class="button-content">
          <h3>按鈕測試區</h3>
          <button class="button-btn-primary">測試</button>
          <button class="button-btn button-success">Success Button</button>
          <button class="button-btn button-error">Error Button</button>
          <button class="button-btn button-warning">Warning Button</button>
          <button class="button-btn button-secondary">Secondary Button</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="copyright">
            <p>&copy; Copyright 2018 Nick Lin All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
